spring.application.name=user-ms
# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:userdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate DDL auto
spring.jpa.hibernate.ddl-auto=create

# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=9091

## Actuator Sample swagger-ui--> http://localhost:9091/users/swagger-ui/index.html#/
springdoc.swagger-ui.path=/users/swagger-ui.html

resilience4j.circuitbreaker.instances.courseService.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.courseService.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.courseService.slidingWindowSize=8
resilience4j.circuitbreaker.instances.courseService.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.courseService.failureRateThreshold=50
resilience4j.circuitbreaker.instances.courseService.waitDurationInOpenState=20s
resilience4j.circuitbreaker.instances.courseService.permittedNumberOfCallsInHalfOpenState=4

logging.level.io.github.resilience4j.circuitbreaker=DEBUG
logging.level.org.springframework.web.client=DEBUG