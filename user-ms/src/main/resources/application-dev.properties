logging.level.io.github.resilience4j.circuitbreaker=DEBUG
logging.level.org.springframework.web.client=DEBUG

spring.cache.type=redis
spring.cache.host=localhost
spring.cache.port=6379
spring.cache.redis.time-to-live=60000

## Actuator properties
management.endpoint.shutdown.enabled=true
management.endpoints.web.exposure.include=*

# Resilience4j CircuitBreaker config
resilience4j.circuitbreaker.instances.courseServiceCB.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.courseServiceCB.failureRateThreshold=50
resilience4j.circuitbreaker.instances.courseServiceCB.minimumNumberOfCalls=3
resilience4j.circuitbreaker.instances.courseServiceCB.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.courseServiceCB.slidingWindowSize=10
resilience4j.circuitbreaker.instances.courseServiceCB.waitDurationInOpenState=20s

my.prop.name=dev-env
feature.welcome-message=Hello Developer! (DEV Profile)