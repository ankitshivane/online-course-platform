spring.application.name=user-ms
# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:userdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate DDL auto
spring.jpa.hibernate.ddl-auto=create

# Show SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

server.port=9091

## Actuator Sampl swagger-ui--> http://localhost:9091/users/swagger-ui/index.html#/
#springdoc.swagger-ui.path=/users/swagger-ui.html

# Swagger UI page path
# Swagger configuration
springdoc.swagger-ui.path=/swagger-ui.html

# Swagger UI loads this JSON (for 'users' group)
#springdoc.swagger-ui.url=/v3/api-docs/users

# Optional: for debug
logging.level.org.springdoc=DEBUG
logging.level.org.springframework.web=DEBUG


